<div class="row">
  <div class="col-sm-6">
    <h2>{{ 'processList' | translate }}</h2>
  </div>
  <!--<div class="col-sm-5 align-bottom">
      <button class="btn btn-success pull-right" (click)="modalSuccessAlert.show()">Succes Alert</button>
      <button class="btn btn-info pull-right" (click)="modalInfoAlert.show()">Info Alert</button>
      <button class="btn btn-warning pull-right" (click)="modalWarnConfirm.show()">Warning Confirm</button>
      <button class="btn btn-danger pull-right" (click)="modalDangerConfirm.show()">Danger Confirm</button>
  </div>-->
  <div class="col-sm-6 align-bottom">
    <button class="btn btn-primary pull-right" routerLink="/process/create">{{ 'button-createNew' | translate }}</button>
  </div>
</div>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th></th>
      <th>
        <mfDefaultSorter by="processInstanceId">{{ 'column-processInstanceId' | translate}}</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="processKey">{{ 'column-processKey' | translate}}</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="processDefinitionId">{{ 'column-processDefinitionId' | translate}}</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="preview">{{ 'column-preview' | translate}}</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let process of mf.data">
      <td>
        <div class="btn-group">
          <button routerLink="/process/detail/{{process.processInstanceId}}" class="btn btn-secondary btn-sm">
            <i class="fa fa-search"></i>
          </button>
          <button (click)="delete(process.processInstanceId)" class="btn btn-danger btn-sm">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </td>
      <td>{{process.processInstanceId}}</td>
      <td>{{process.processKey}}</td>
      <td>{{process.processDefinitionId}}</td>
      <td><button routerLink="/process/detail/{{process.processInstanceId}}" class="btn btn-secondary btn-sm">
        <i class="fa fa-search"></i>
      </button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="8">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
